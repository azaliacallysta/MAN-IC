<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<h2>Jadwal Pelajaran</h2>
<table>

            <th>Hari</th>
            <th>Waktu</th>

            <th>Guru</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Senin</td>
            <td>08:00 - 09:30</td>

            <td>Ustad. Juju</td>
        </tr>
       
        <tr>
            <td>Selasa</td>

        </tr>
        
        <tr>
            <td>Rabu</td>

            <td>Bahasa Inggris</td>

        </tr>
       
        <tr>
            <td>Kamis</td>

    </tbody>
</table>

</body>
</html>
